<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="left-div">
                <span>MeShop.</span>
            </div>
            <div class="right-div">
                <a class=".home" href="#">Home</a >
                <a class =".login" href="#">Login</a >
                <a class=".singup" href="#">Singup</a >
                <a href="#">My Cart</a >
            </div>
        </nav>
        <div class="signup-div">
            <p>Signup</p>
            <form action="">
                <div class="inputbox">
                    <input type="text" id="firstName" placeholder="First Name">   
                </div>
                <div class="inputbox">
                    
                    <input type="text" id="lastName" placeholder="Last Name">
                </div>
                <div class="inputbox">
                    
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="inputbox">
                    
                    <input type="password" id="password" placeholder="Password ">
                </div>
                <div class="inputbox">
                    
                    <input type="password" id="confirmPassword" placeholder="Confirm Password">
                </div>
                
                    
                    <button id="signup-btn" type="submit">Signup</button>
            </form>
        </div>


    </div>
    <script src="./signup.js"></script>
</body>
</html>
