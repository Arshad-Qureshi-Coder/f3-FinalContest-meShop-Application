<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="./shop.css">
    <link rel="shortcut icon" href="images\favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar">
            <div class="left-div">
                <span>MeShop.</span>
            </div>
            <div class="right-div">
                <a class="home" href="../index.html">Home</a >
                    <a class="login" href="../login/login.html">Login</a >
                    <a class="signup" href="../Signup/signup.html">Signup</a >
                    <a class="myCart" href="../myCart/mycart.html">My Cart</a >
                    <a class="profile" href="../Profile/profile.html">Profile</a >
            </div>
        </nav>
        

        <!-- main display -->
        <div class="myContainer">
            <!-- sidebar -->
            <div class="left">
                <!-- for colors -->
                <div class="color">
                    <h3>Colors</h3>
                    <div class="check-box">
                        <input type="checkbox" name="red-color" id="red-color">
                        <label for="red-color">Red</label>
                    </div>
                    <div class="check-box">
                        <input type="checkbox" name="blue-color" id="blue-color">
                        <label for="blue-color">blue</label>
                    </div>

                    <div class="check-box">
                        <input type="checkbox" name="green-color" id="green-color">
                        <label for="green-color">Green</label>      
                    </div>
                    <div class="check-box">
                        <input type="checkbox" name="black-color" id="black-color">
                        <label for="black-color">black</label>                  
                    </div>
                    <div class="check-box">
                        <input type="checkbox" name="white-color" id="white-color">
                        <label for="white-color">White</label>  
                    </div>
                </div>
                
                <!-- for Size -->
                <div class="size">
                    <h3>Sizes</h3>
                    <div class="check-box">
                        <input type="checkbox" name="s-size" id="s-size">
                        <label for="s-size">S</label> 
                    </div>
                    <div class="check-box">
                        <input type="checkbox" name="m-size" id="m-size">
                        <label for="m-size">M</label>                        
                    </div>
                    <div class="check-box">
                        <input type="checkbox" name="l-size" id="l-size">
                        <label for="l-size">L</label>                        
                    </div>
                    <div class="check-box">
                        <input type="checkbox" name="xl-size" id="xl-size">
                        <label for="xl-size">XL</label>                       
                    </div>
                </div>
                <!-- for Rating -->
                <div class="rating">
                    <h4>Rating</h4>
                    <div>
                      <span id="ratingValue">0</span>
                      <input type="range" name="rating-range" id="rating-range" max="5" min="0" step="0.1" style="width: 50%" form="dummy">
                      <span id="ratingValue">5</span>
                    </div>
                </div>
                <!-- for price range -->
                <div class="price-range">
                    <h3>Price</h3>
                    <div class="product-price">
                        <div class="check-box">
                            <label for=""><input id="checkbox0" type="checkbox"> $0 to $25</label>                     
                        </div>
                        <div class="check-box">
                            <label for=""><input id="checkbox1" type="checkbox"> $25 to $50</label>
                        </div>
                        <div class="check-box">
                            <label for=""><input id="checkbox2" type="checkbox"> $50 to $100</label>
                        </div>
                        <div class="check-box">
                            <label for=""><input id="checkbox3" type="checkbox"> $100 onwards</label>
                        </div>
                    </div>
                </div>
                <button class="apply-filter">Apply Filter</button>
            </div>

            
            <!-- for products -->
            <div class="right">
                <!-- search-items -->
                <div class="search">
                    <button class="btn-search"><i class="fas fa-search"></i></button>
                    <span class="material-symbols-outlined">
                        search
                        </span>
                    <input type="text" class="input-search" placeholder="Search">
                </div>

                <div class="categories">
                    <p class="selectCategories" id="all">All</p>
                    <p class="selectCategories" id="mens">Mens</p>
                    <p class="selectCategories" id="womens">Womens</p>
                    <p class="selectCategories" id="jewellery">Jewellery</p>
                    <p class="selectCategories" id="electronics">Electronics</p>
                </div>
                <div class="mens-clothing clothings">
                    <h4>Men's Clothings</h4>
                    <div class="men-card-wrapper wrapper"></div>
                </div>
                <div class="womens-clothing clothings">
                    <h4>Women's Clothings</h4>
                    <div class="women-card-wrapper wrapper"></div>
                </div>
                <div class="jewellery clothings">
                    <h4>Jewellery</h4>
                    <div class="jewellery-card-wrapper wrapper"></div>
                </div>
                <div class="electronics clothings">
                    <h4>Electronics</h4>
                    <div class="electronics-card-wrapper wrapper"></div>
                </div>

            </div>
        </div>
    </div>
    <script src="./shop.js"></script>
</body>
</html>
